<head>

    <style>
        .link {
            color: rgb(0, 113, 133);
            transition: color 0.15s;
        }

        .link:hover {
            color: rgb(182, 70, 5);
        }
        .add-to-cart {
            background-color: rgb(255, 225, 78);
            border: none;
            border-radius: 17px;
            height: 34px;
            width: 125px;
            font-size: 14.5px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart:hover {
            background-color: rgb(255, 213, 0);
        }

        .add-to-cart:active {
            opacity: 0.6;
        }
        .buy-now {
            background-color: rgb(255, 164, 28);
            border: none;
            border-radius: 17px;
            height: 34px;
            width: 125px;
            font-size: 14.5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-now:hover {
            background-color: rgb(250, 150, 0);
        }

        .buy-now:active {
            opacity: 0.6;
        }
    </style>

</head>

<body>

    <p>

        <a href="https://www.amazon.in/" target="_blank" class="link">
            Back to Amazon
        </a>

        <p style="font-weight: bold; font-size: 30px;">
            Nike Black Running Shoes
        </p>

        <p style="color: rgb(0,118,0); font-size: 20px; font-weight: bold;">
            $39 - in stock
        </p>

        <p>
            Free delivery tomorrow.
        </p>

        <button class="add-to-cart">
            Add to Cart
        </button>

        <button class="buy-now">
            Buy Now
        </button>

    </p>

</body>
